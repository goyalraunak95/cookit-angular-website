<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit></app-shopping-edit>
        <hr>
        <a class="list-group-item clearfix" style="cursor: pointer;"
         *ngFor = "let ingrediant of ingrediants; let i = index" 
         (click) = "onEditIngred(i)">
         {{ingrediant.name}} ({{ingrediant.amount}})
        </a>
        <div *ngIf = "ingrediants.length!=0">
        <hr>
        <button class="btn btn-primary" (click) = "onBuy()">Buy Now</button>
        </div>
    </div> 
</div>
