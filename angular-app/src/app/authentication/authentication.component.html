<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-4">
        <!-- <div class="alert alert-danger" *ngIf = "error">
            <p>
                {{ error }}
            </p>
        </div> -->
        <app-alert [message] = "error" *ngIf = "error!=null" (close) = onHandleError()></app-alert>
        <div *ngIf = "isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form (ngSubmit) = onSubmit(f) #f = "ngForm" *ngIf = "!isLoading">
            <div class="form-group">
                <label>Username
                    <input 
                    type="text" 
                    class="form-control" 
                    name="name" 
                    ngModel 
                    required 
                    placeholder="Username">
                </label>
            </div>
            <div class="form-group"  *ngIf = "!isLoginMode">
                <label>E-Mail
                    <input 
                    type="text" 
                    class="form-control" 
                    name="email" 
                    ngModel 
                    required 
                    email 
                    placeholder="xyz@gmail.com">
                </label>
            </div>
            <div class="form-group">
                <label>
                    Password
                    <input 
                    type="password" 
                    class="form-control" 
                    name="password"
                    ngModel 
                    required 
                    minlength="6" 
                    placeholder="Minimum 6 digits">
                </label>
            </div>
            <div>
                <button class="btn btn-primary" 
                type="submit" 
                [disabled] = "!f.valid">
                {{ isLoginMode ? "Login" : "Sign Up" }}
            </button>
             | 
             <button class="btn btn-primary" 
             type="button" 
             (click) = onSwitchMode()>
             Switch To {{ isLoginMode ? "Sign Up" : "Login" }}
            </button>
            </div>
        </form>
    </div>
</div>
