<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click) = addRecipe()>Add New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <label>Filter By: 
            <select [(ngModel)] = "filterStr" class="form-control">
                <option value="All">All</option>
                <option value="Bookmarked">Bookmarked</option>
            </select>
    </label>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
         <app-recipe-item *ngFor ="let recipe of recipes | filterBookmark: filterStr; let i = index" [recipe] = recipe [index] = i></app-recipe-item>
    </div>
</div>
